<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTN FRSN News</title>
  
  <meta name="author" content="Goran Prpic">
  <meta name="description" content="All news from UTN FRSN">

  <meta property="og:title" content="UTN FRSN News">
  <meta property="og:description" content="All news from UTN FRSN">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://utn.gorandp.com/">
  <meta property="og:image" content="http://utn.gorandp.com/static/images/preview.png">
  <meta property="og:image:alt" content="UTN FRSN News Preview Image">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="/static/css/main.css">
  <meta name="theme-color" content="#ffffff">

  <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">
  <link rel="android-chrome" sizes="512x512" href="/static/icons/android-chrome-512x512.png">
  <link rel="android-chrome" sizes="192x192" href="/static/icons/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">

  <link rel="manifest" href="/static/site.webmanifest">
</head>
<body class="flex flex-col min-h-screen font-roboto">
  <nav class="bg-gray-700 text-white border-b-2 py-1 px-7 flex flex-row items-center justify-between">
    <div class="flex flex-row items-center gap-4 m-2">
      <div class="rounded-lg overflow-hidden">
        <img src="/static/icons/logo.jpg" width="60" height="60" alt="Logo">
      </div>
      <a href="/" class="text-lg font-bold">UTN FRSN News</a>
    </div>
    <div>
      <div class="bg-gray-900 hover:bg-gray-800 border-2 border-transparent hover:border-white rounded">
        <a href="/login" class="p-2 block"><i data-lucide="log-in"></i></a>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock content %}

  <footer class="flex flex-col justify-center 
        items-center bg-gray-700 text-white
        mt-auto py-12
        xl:px-40 md:px-17 sm:px-10 px-5">
    <p>&copy; 2026 UTN FRSN News. All rights reserved.</p>
  </footer>


  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
